dist: trusty
sudo: false
language: python
python:
  - "3.6"
cache:
  - pip
before_install:
  - wget --quiet https://github.com/jgm/pandoc/releases/download/2.2.3.2/pandoc-2.2.3.2-1-amd64.deb
  - dpkg --install pandoc-2.2.3.2-1-amd64.deb --force-not-root --root=$HOME
install:
  - pip install .
  - python setup.py sdist bdist_wheel
script: py.test
deploy:
  provider: pypi
  user: dhimmel
  password:
    secure: 
  on:
    python: '3.6'
    repo: greenelab/manubot
    tags: true
  distributions: sdist bdist_wheel
